    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Company Management</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Add Company</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        DataTable Example
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                          <div class="card card-primary">
                              <div class="card-header">
                                <h3 class="card-title">Edit Company</h3>
                              </div>
                              <!-- /.card-header -->
                              <!-- form start -->
                              <form (ngSubmit)="OnSubmit()">
                                <div class="card-body">
                                 
                                  <div class="form-group">
                                    <label for="CompanyName">Company Name</label>
                                    <input type="text" id="CompanyName" name="CompanyName" [(ngModel)]="companies.name" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label for="Email">Email Id</label>
                                      <input type="text" id="Email" name="EmailId" [(ngModel)]="companies.email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                      <label for="TotalEmployee">Total Employee</label>
                                      <input type="number" id="TotalEmployee" name="TotalEmployee" [(ngModel)]="companies.totalEmployee" class="form-control">
                                    </div>
                                    <div class="form-group">
                                      <label for="Address">Address</label>
                                      <input type="text" id="Address" name="Address" [(ngModel)]="companies.address" class="form-control">
                                    </div>
                                    <div class="form-group">
                                      <label for="Active">Active</label>
                                      <input type="checkbox" id="Active" name="Active" [(ngModel)]="companies.isCompanyActive" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="BranchName">Total Branch</label>
                                        <input type="text" id="BranchName" name="TotalBranch" [(ngModel)]="companies.totalBranch" class="form-control">
                                      </div>  
                                    <div class="form-group">
                                      <label for="BranchName">Branch Name</label>
                                      <input type="text" id="BranchName" name="BranchName" [(ngModel)]="companies.branchName" class="form-control">
                                    </div>
                                    <div class="form-group">
                                      <label for="BranchAddress">Branch Address</label>
                                      <input type="text" id="BranchAddress" name="BranchAddress" [(ngModel)]="companies.branchaddress" class="form-control">
                                    </div>
                                    
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                  <button type="submit" class="btn btn-primary">Update Company</button>
                                </div>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
